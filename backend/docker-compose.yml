services:
  db:
    image: postgres:16.4
    container_name: smarttodo-db
    environment:
      POSTGRES_USER: smarttodo
      POSTGRES_PASSWORD: smarttodo
      POSTGRES_DB: smarttodo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttodo -d smarttodo"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: smarttodo-ollama
    restart: unless-stopped
    init: true
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_CONTEXT_LENGTH=4096
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    command: ["serve"]

  # One-shot контейнер который качает модель и выходит
  ollama-pull:
    image: ollama/ollama:latest
    container_name: smarttodo-ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434   # ← важна схема http://
    entrypoint: [ "/bin/sh","-lc" ]
    command:
      - |
        set -e
        echo "Using OLLAMA_HOST=$$OLLAMA_HOST"

        # ждём готовности API
        i=1
        while [ "$$i" -le 120 ]; do
          if ollama list >/dev/null 2>&1; then
            break
          fi
          echo "Waiting for Ollama API... ($$i)"
          i=$$((i+1))
          sleep 1
        done

        # если модель уже есть — выходим
        if ollama list | grep -q '^deepseek-r1:8b'; then
          echo 'Model deepseek-r1:8b already present'
          exit 0
        fi

        echo 'Pulling deepseek-r1:8b...'
        n=0
        until [ "$$n" -ge 3 ]; do
          if OLLAMA_DEBUG=info ollama pull deepseek-r1:8b; then
            echo 'Pull complete'
            exit 0
          fi
          n=$$((n+1))
          echo "Pull failed (attempt $$n), retrying in 5s..."
          sleep 5
        done

        echo 'Pull failed after 3 attempts'
        exit 1
    restart: "no"


volumes:
  pgdata:
  ollama:
